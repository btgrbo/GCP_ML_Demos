options:
  logging: "CLOUD_LOGGING_ONLY"

steps:

  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'europe-west3-docker.pkg.dev/bt-int-ml-specialization/ml-demo1/train:latest', '-f', 'python/demo1/Dockerfile', '.']

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west3-docker.pkg.dev/bt-int-ml-specialization/ml-demo1/train:latest']

  # Step to build the Docker image for the kubflow pipeline
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'europe-west3-docker.pkg.dev/bt-int-ml-specialization/ml-demo1/kfl_pipline:latest', '-f', 'python/demo1/pipeline/Dockerfile', '.']

  # Step to push the image to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west3-docker.pkg.dev/bt-int-ml-specialization/ml-demo1/kfl_pipline:latest']

  # Step to run the image (optional if you trigger the pipeline differently)
  - name: 'europe-west3-docker.pkg.dev/bt-int-ml-specialization/ml-demo1/kfl_pipline:latest'
    entrypoint: 'sh'
    args: ['-c', 'europe-west3-docker.pkg.dev/bt-int-ml-specialization/ml-demo1/kfl_pipline:latest']


# Images to be stored in Artifact Registry
images:
  - 'europe-west3-docker.pkg.dev/bt-int-ml-specialization/ml-demo1/train:latest'
  - 'europe-west3-docker.pkg.dev/bt-int-ml-specialization/ml-demo1/kfl_pipline:latest'
